<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMentor - Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    
    <style>
        .form-description {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .message.error {
            background-color: #fee;
            color: #c00;
        }
        
        .message.success {
            background-color: #efe;
            color: #0a0;
        }

        .input-error {
            display: none;
            color: #c00;
            font-size: 12px;
            margin-top: 5px;
        }

        .input-help {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }

        input.error {
            border-color: #c00;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* 暗色模式样式 */
        body.dark-mode .auth-container {
            background-color: #1a1a1a;
        }
        
        body.dark-mode .auth-box {
            background-color: #252525;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode h2 {
            color: #f0f0f0;
        }

        body.dark-mode p {
            color: #ccc;
        }
        
        body.dark-mode .auth-form input {
            background-color: #333;
            color: #f0f0f0;
            border-color: #444;
        }
        
        body.dark-mode .auth-form input::placeholder {
            color: #aaa;
        }
        
        body.dark-mode .form-links a {
            color: #aaaaff;
        }

        body.dark-mode .btn-primary {
            background-color: #555;
        }
        
        body.dark-mode .btn-primary:hover {
            background-color: #666;
        }
        
        body.dark-mode .message.error {
            background-color: #3a1e1e;
            color: #ff7070;
            border-color: #882222;
        }
        
        body.dark-mode .message.success {
            background-color: #1e3a1e;
            color: #70ff70;
            border-color: #228822;
        }
    </style>
</head>
<body>
    <div class="auth-container" style="background-color: inherit;">
        <div class="auth-box">
            <h2>Reset Your Password</h2>
            <p>Please enter your email address to reset your password.</p>
            
            <!-- 第一步：输入电子邮件 -->
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn-primary">Send Reset Link</button>
                <div class="form-links">
                    <a href="{{ url_for('auth.auth_page') }}">Back to Login</a>
                </div>
                <div id="forgotPasswordMessage" class="message-container"></div>
            </form>
            
            <!-- 第二步：输入验证码 -->
            <form id="verificationForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <input type="text" name="code" placeholder="Verification Code" required>
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" placeholder="New Password" required 
                           minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$">
                    <small class="input-help">Password must be at least 6 characters long and contain both letters and numbers.</small>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
                <div id="verificationMessage" class="message-container"></div>
            </form>
        </div>
    </div>
    
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" title="切换暗色模式">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon-icon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon" style="display:none;">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[name="email"]').value;
            const messageContainer = document.getElementById('forgotPasswordMessage');
            
            // 发送请求到后端
            fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageContainer.innerHTML = `<div class="message success">${data.message}</div>`;
                    
                    // 显示验证码表单
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                    document.getElementById('verificationForm').style.display = 'block';
                } else {
                    messageContainer.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            })
            .catch(error => {
                messageContainer.innerHTML = '<div class="message error">An error occurred. Please try again later.</div>';
                console.error('Error:', error);
            });
        });

        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = this.querySelector('input[name="code"]').value;
            const newPassword = this.querySelector('input[name="new_password"]').value;
            const confirmPassword = this.querySelector('input[name="confirm_password"]').value;
            const messageContainer = document.getElementById('verificationMessage');
            
            // 检查密码匹配
            if (newPassword !== confirmPassword) {
                messageContainer.innerHTML = '<div class="message error">Passwords do not match.</div>';
                return;
            }
            
            // 发送请求到后端
            fetch('/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    code, 
                    new_password: newPassword 
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageContainer.innerHTML = `<div class="message success">${data.message}</div>`;
                    // 重定向到登录页面
                    setTimeout(() => {
                        window.location.href = '/auth';
                    }, 3000);
                } else {
                    messageContainer.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            })
            .catch(error => {
                messageContainer.innerHTML = '<div class="message error">An error occurred. Please try again later.</div>';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
